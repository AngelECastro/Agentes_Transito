<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tipos de Multas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let digimon of multas | filter:filterTerm">
      <ion-thumbnail slot="start">
        <ion-img src="https://th.bing.com/th/id/OIP.CbLonRGHug-jb-LDRm5huQHaH3?pid=ImgDet&rs=1"></ion-img>
      </ion-thumbnail>
      <ion-label>{{digimon.name}} <br> <span style="color: green; font-size: 12px;">$RD {{digimon.price}}</span></ion-label><br>

    </ion-item>
  </ion-list>
</ion-content>
