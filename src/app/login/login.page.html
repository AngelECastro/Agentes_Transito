<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Registrarte</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.jpg"/>
  </div>

  <form id="form">
    <app-input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" ngDefaultControl placeholder="Email"></app-input>
    <app-input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" ngDefaultControl type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round" (click)="onLogin()">Login</ion-button>
  </form>
</ion-content>
