<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><h5>Consultas para conductores</h5></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let digimon of persons | filter:filterTerm">
      <ion-thumbnail slot="start">
        <ion-img src="{{ digimon.dni }}"></ion-img>
      </ion-thumbnail>
      <ion-label>{{digimon.placa}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
