<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Login</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Registrarte</h1>

  <div>
    <form id="form">
      <app-input placeholder="Nombre"></app-input>
      <app-input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" ngDefaultControl placeholder="Email"></app-input>
      <app-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" ngDefaultControl placeholder="Password"></app-input>
      <ion-button expand="block" shape="round" (click)="onRegister()">Registrarme</ion-button>
    </form>
  </div>

  <p>Al presionar 'Registrarme' usted estar acuerdo de <br> nuestro terminos y condiciones</p>
</ion-content>
