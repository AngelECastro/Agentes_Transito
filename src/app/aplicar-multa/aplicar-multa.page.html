<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Multa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Cedula</ion-label>
    <ion-input [(ngModel)]="cedula"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Placa</ion-label>
    <ion-input [(ngModel)]="placa"></ion-input>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Motivo de la multa" [(ngModel)]="motivo">
      <ion-select-option *ngFor="let i of multas" [value]="i.name">{{i.name}}</ion-select-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Comentario</ion-label>
    <ion-input [(ngModel)]="comentario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Latitud</ion-label>
    <ion-input [(ngModel)]="latitud"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Longitud</ion-label>
    <ion-input [(ngModel)]="longitud"></ion-input>
  </ion-item>
  <ion-item>
    <ion-datetime-button datetime="datetime"></ion-datetime-button>
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime [showDefaultButtons]="true" id="datetime" [(ngModel)]="fecha"></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-item>
  <ion-item></ion-item>
  <ion-button expand="block" (click)="addTask()">Registrar</ion-button>
</ion-content>
